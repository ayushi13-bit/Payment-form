<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.c+ss">
</head>

<body>
    <div class="container">
    <form action="">
        <h1>Payment Form</h1>
        <p>required files are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text" name="name" required></p>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
        <p>Address: <textarea name="address" id="address" colo="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <H2>Payment Information</H2>
        <p>Card Type:
            <select> name="card_type"id="card_type">
                <option value="">--select a card type-- </option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" name="number" id="number">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p> CVV: <input type="cvv" name="password" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>

</html>
